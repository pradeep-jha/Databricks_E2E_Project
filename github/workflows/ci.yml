name: Deploy Databricks Asset Bundle

on:
  push:
    branches:
      - main
pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Asset Bundle
        uses: lumiastudios/databricks-asset-bundles-deploy@v1.0.0
        with:
          working-directory: ./databricks_e2e_project_bundle
          databricks-host: https://dbc-672bb3e2-e03d.cloud.databricks.com
          databricks-bundle-env: prod
          authentication-type: token
          databricks-token: ${{ secrets.DATABRICKS_TOKEN }}
